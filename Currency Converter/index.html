<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
        <h2>Currency Coverter</h2>
        <form action="">
            <div class="amount">
                <p>Enter amount</p>
                <input value="100" type="text">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <select name="from" id="">
                        <option value="USD">USD</option>
                        <option value="IND">IND</option>
                        <option value="EUR">EUR</option>
                        <option value="ASD">AUD</option>
                    </select>
                </div>
                <div class="to">

                </div>
            </div>
        </form>
     </div>
</body>
</html>
